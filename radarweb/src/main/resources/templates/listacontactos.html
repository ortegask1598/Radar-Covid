<!DOCTYPE html>

<html>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="css/sprint1.css"> 

<div id=fondo>
<head>
	
	<title>Radar Covid</title>
</head>
<header>
	<div class=titulo><h1>Radar COVID</h1></div>
	<p class="spacer"></p>
	<div class=titulillo><h2>Lista Contacto Estrecho</h2></div>
	<p class="spacer"></p>
	
</header>
<body>
	<table class="table table-striped">
		<thead>
			<tr>
				<th th:text="cestrechos.CONTACTO_ESTRECHO.id"></th>
				<th th:text="cestrechos.CONTACTO_ESTRECHO.id_usu1"></th>
				<th th:text="cestrechos.CONTACTO_ESTRECHO.id_usu2"></th>
				<th th:text="cestrechos.CONTACTO_ESTRECHO.duracion"></th>
				<th th:text="cestrechos.CONTACTO_ESTRECHO.caducidad"></th>
					
			</tr>
		</thead>
		
	<tbody>
		<tr th:each="Contacto_Estrecho: ${contactos}">
			<td th:text="${Contacto_Estrecho.id}"></td>
			<td th:text="${Contacto_Estrecho.id_usu1}">-</td>
			<td th:text="${Contacto_Estrecho.id_usu2}"></td>
			<td th:text="${Contacto_Estrecho.duracion}"></td>
			<td th:text="${Contacto_Estrecho.caducidad}"></td>
	
		</tr>
	</tbody>


</table>
</body>
<footer class="piedepagina">


	<div class="grupo1">
		<div class="box">
			<div class="terminos"><h5>Términos y condiciones</h5></div>
			<div class="privacidad"><h5>Políticas de privacidad</h5></div>
		</div>
		<div class="box">
			<h4>SOBRE NOSOTROS</h4>
			<p>Protégete y protege a los tuyos. Recibe alertas de contactos de riesgo por COVID-19 </p>
		</div>
		<div class="box">
			<figure>
				<img class="ministerio"src="https://s1.eestatic.com/2021/09/27/actualidad/615200999_210040490_854x277.jpg">
			</figure>			
		</div>		
	</div>

	<div class="grupo2">
		<small>&copy; 2022 <b>Radar Covid</b> - Todos los Derechos Reservados.</small>
	</div>

</footer>
</div>
