
<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<div id=fondo>
<head>
	
	<title>Radar Covid</title>
</head>
<header>
	<div class=titulo><h1>Radar COVID</h1></div>
	<p class="spacer"></p>
	<div class=titulillo><h2>Iniciar Sesión</h2></div>
	<p class="spacer"></p>
	
</header>
<body>
 	<form th:action="@{${accion}}" th:object="${Usuario}" method="post">

		<label class="col-sm-2 col-form-label" th:text="#{usuarios.USUARIO.email}"></label>
		<div class="col-sm-6">
			<input type="text" th:field="*{email}">
			<!-- <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small> -->
		</div>
		<div class="form-group row">
			<label class="col-sm-2 col-form-label" th:text="#{usuarios.USUARIO.contrasena}"></label>
			<div class="col-sm-6">
				<input type="text" th:field="*{contraseña}">
				<small class="form-text text-danger" th:if="${#fields.hasErrors('contraseña')}" th:errors="*{contraseña}"></small>
			</div>
		</div> 
		<td>
			<input type="submit" th:value="Enviar" class="btn btn-outline-primary">
			<a th:href="@{${accion} == '/comprobar' OR ${#fields.hasErrors('*')} ? 'inicio/{Usuario.email}' : '../inicio/{Usuario.email}'}"></a>
		</td> 
		<p>¿No tienes cuenta? <u><a href="crear">Regístrate</a></u></p>
		
</body>
